<!DOCTYPE html>
<html ng-app="dateTimeApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="myController">


    <div class="container">
        <h1>Date Time App</h1>
     
        <pre>The Current Date is {{dateTimeObject}}</pre>
    </div>
   
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var dateTimeApp = angular.module('dateTimeApp', [])
            .constant('myConfig', {applicationName:'Date Time App :: Angular MOOC'});

        dateTimeApp.controller('myController', [
            '$scope', 'myConfig',
            function($scope, myConfig){
                $scope.dateTimeObject = new Date;
                
            }
        ]);
               
    </script>

</html>
